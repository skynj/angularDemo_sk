<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>ui-router</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/uiRouter1.css">
	<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/angular-ui-router.min.js"></script>
	<script type="text/javascript" src="js/base1.js"></script>
</head>
<body>
	<div ng-app="uiRouter1">
		<div class="webList">
			<ul>
				<li class="active"><a ui-sref="facebook">FaceBook</a></li>
				<li><a ui-sref="twitter">Twitter</a></li>
				<li><a ui-sref="sina">Sina</a></li>
				<li><a ui-sref="blogger">Blogger</a></li>
				<div class="clear"></div>
			</ul>
			<div class="listCon" ui-view></div>
		</div>
	</div>
	<script type="text/javascript">
		$(function(){
			$(".webList li").click(function(){
				$(this).addClass('active').siblings().removeClass('active');
			});
		});
	</script>
</body>
</html>
